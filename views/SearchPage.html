    <form>

<div class="filters">
<p>
    <label> نوع الطبق
        <select name="dish">
            <option value="main"> اطباق رئيسية </option>
            <option value=" sancks">  مقبلات </option>
            <option value="drinks"> مشروبات </option>
            <option value = "dessert">  حلويات </option>
        </select>
    </label>
</p>
<p>
    <label> المستوى

        </select>
    </label>
</p>
<p>
    <label> الوقت بالدقائق
        <input type="number" max="300" min="1">
    </label>
</p> 
<p>
    <label> عدد الأشخاص

    </label>
</p>

        <div class="recipe-details">
            <div class="detail">

            </div>

                <img src="/logoAndIcon/Time_icon.svg" alt="أيقونة الوقت">
