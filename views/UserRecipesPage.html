<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>لذة| وصفاتي </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="StyleSheet" href="UserRecipesPage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

    <button class="add-recipe-button">إضافة وصفة جديدة</button>
      
<div class="recipe-card">
    <img src="lasaniya.png" alt="صورة لازانيا" class="recipe-image">
    <div class="recipe-content position-relative">
        <h3 class="recipe-title">وصفة اللازانيا
            <div class="dropdown position-absolute top-0 start-0">
                <button class="btn btn-transparent" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-three-dots"></i>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="#">إضافة</a></li>
                    <li><a class="dropdown-item" href="#">تعديل</a></li>
                    <li><a class="dropdown-item text-danger" href="#" data-bs-toggle="modal" data-bs-target="#deleteConfirmationModal">حذف</a></li>
                </ul>
            </div>
        </h3>
        <p class="recipe-author">بواسطة احمد سالم</p>
        <div class="recipe-details">
            <div class="detail">
                <img src="persons_icon.svg" alt="أيقونة الأشخاص">
                <span>6-8 أشخاص</span>
            </div>
            <div class="detail">
                <img src="Time_icon.svg" alt="أيقونة الوقت">
                <span>ساعة و 10 دقائق</span>
            </div>
            <div class="detail">
                <img src="Dish_icon.svg" alt="أيقونة الطبق">
                <span>طبق رئيسي</span>
            </div>
            <div class="detail">
                <img src="Level_icon.svg" alt="أيقونة المستوى">
                <span>سهل</span>
            </div>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteConfirmationModalLabel">تأكيد الحذف</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                هل أنت متأكد أنك تريد حذف هذا العنصر؟
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                <button type="button" class="btn btn-danger">حذف</button>
            </div>
        </div>
    </div>
</div>

<footer>
    <img class="logo" src="logo.svg" alt="">
    <p>
    .مع لذّة، الطهي متعة مزدوجة اكتشاف الوصفات وإضافة إبداعاتك 
    </p>
    <p class="copyright">
        جميع الحقوق محفوظه للذة &copy;
    </p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
