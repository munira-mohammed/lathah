<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنشاء حساب</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="\css\signupAndsignin.css">

</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4" style="width: 100%; max-width: 400px;">
      <h2 class="text-center mb-4">إنشاء حساب</h2>
      <form id="registerForm"  method="POST" action="/signup">
       
        <div class="mb-3">
            <label for="registerName" class="form-label"> الاسم كامل</label>
            <input type="text" class="form-control" id="registerName" placeholder="الاسم" required>
          </div>
     
        <div class="mb-3">
          <label for="registerEmail" class="form-label">البريد الإلكتروني</label>
          <input type="email" id="registerEmail" class="form-control" placeholder="البريد الإلكتروني" required>
        </div>
        <div class="mb-3">
          <label for="registerPassword" class="form-label">كلمة المرور</label>
          <input type="password" id="registerPassword" class="form-control" placeholder="كلمة المرور" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">إنشاء حساب</button>
      </form>
      <div class="mt-3 text-center">
        <p>هل لديك حساب بالفعل؟ <a href="/login">تسجيل الدخول</a></p>
      </div>
    </div>
  </div>
  <script src="signup.js"></script>
</body>
</html>
