<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>لذة|أضف وصفة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="StyleSheet" href="/css/AddRecipePageStyle.css">
</head>
<body>


    <div class="container-addRecipe">
        <h2>إضافة وصفة</h2>
    <form class="row g-3">
        <div class="col-12">
          <label for="form-control" class="form-label"> اسم الوصفه </label>
          <input type="email" class="form-control" >
        </div>
        <div class="col-12">
            <label for="recipe-image">أضف صورة</label>
            <input type="file" class="recipeAddimage" placeholder="اضف صورة">
        </div>
        <div class="col-md-6">
            <label for="form-select" class="form-label">نوع الطبق</label>
            <select class="form-select">
            <option value="main"> اطباق رئيسية </option>
            <option value=" sancks">  مقبلات </option>
            <option value="drinks"> مشروبات </option>
            <option value = "dessert">  حلويات </option>
        </select>
        </div>
        <div class="col-md-6">
            <label for="form-select" class="form-label">المستوى</label>
            <select class="form-select">
            <option value="hard"> صعب</option>
            <option value=" mid">متوسط  </option>
            <option value="easy"> سهل</option>
      </select> 
        </div>
        <div class="col-12">
          <label for="form-control" class="form-label"> الوقت بالدقائق</label>
          <input type="number" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="form-control" class="form-label">الحد الأدنى لعدد الأشخاص</label>
          <input type="number" class="form-control" min="1" >
        </div>
        <div class="col-md-6">
          <label for="form-control" class="form-label">الحد الأقصى لعدد الأشخاص</label>
          <input type="number" class="form-control" min="1">
        </div>
        <div class="col-12">
          <label for="form-control" class="form-label"> قائمة المكونات </label>
          <input type="text" class="form-control" >
        </div>
        <div class="col-12">
          <button type="submit" > اضف مكون</button>
        </div>
        <div class="col-12">
            <label for="form-control" class="form-label"> قائمة طريقة التحضير</label>
            <input type="text" class="form-control" >
          </div>
          <div class="col-12">
            <button type="submit" > اضف خطوة تحضير</button>
          </div>
          <div class="send_recipe">
          <div class="col-12">
            <button type="submit" > ارسال الوصفة</button>
          </div></div>
      </form>
      </div>


      
    <footer>
        <img class="logo" src="/logoAndIcon/logo.svg" alt="">
        <p>
        .مع لذّة، الطهي متعة مزدوجة اكتشاف الوصفات وإضافة إبداعاتك 
        </p>
        <p class="copyright">
            جميع الحقوق محفوظه للذة &copy;
        </p>
    
    
      </footer>
    
</body>
</html>
