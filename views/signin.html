<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="\css\signupAndsignin.css">

</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4" style="width: 100%; max-width: 400px;">
      <h2 class="text-center mb-4">تسجيل الدخول</h2>
      <form id="loginForm"  method="POST" action="/login" >
        <div class="mb-3">
          <label for="loginEmail" class="form-label">البريد الإلكتروني</label>
          <input type="email" id="loginEmail" class="form-control" placeholder="البريد الإلكتروني" required>
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">كلمة المرور</label>
          <input type="password" id="loginPassword" class="form-control" placeholder="كلمة المرور" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">تسجيل الدخول</button>
      </form>
      <div class="mt-3 text-center">
        <p>ليس لديك حساب؟ <a href="/signup">إنشاء حساب</a></p>
      </div>
    </div>
  </div>

  <script src="signin.js" ></script>


</body>
</html>
