<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="shortcut icon" href="\logoAndIcon\logo.svg" type="image/x-icon">
    <title>لذة|وصفة </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="StyleSheet" href="/css/RecipePageStyle.css">

<body>
    <section class="recipe-container">
        <h1 class="recipe-title">وصفة اللازانيا</h1>
        <div class="recipe-content">
            <img src="lasaniya.png" alt="صورة اللازانيا" class="recipe_img">

        <div class="box_content_part">
              
            <div class="box_content">
              <img src="/logoAndIcon/Dish_icon.svg" alt=" أيقونةالطبق">
              <p>نوع الطبق</p>
            </div>
            <div class="box_content">
              <img src="/logoAndIcon/Level_icon.svg" alt=" أيقونة المستوى ">
              <p>مستواه</p>
            </div>
            <div class="box_content">
              <img src="/logoAndIcon/Time_icon.svg" alt=" أيقونة الوقت">
              <p>وقت التحضير</p>
            </div>
            <div class="box_content">
              <img src="/logoAndIcon/persons_icon.svg" alt="أيقونة الاشخاص">

    <div class="ingredients">

          <!-- سيتم إدراج مكونات الوصفة هنا ديناميكيًا -->

          <!-- سيتم إدراج خطوات التحضير هنا ديناميكيًا -->

      </p>
      <p class="copyright">
          جميع الحقوق محفوظه للذة &copy;
      </p>
  
  
    </footer>
