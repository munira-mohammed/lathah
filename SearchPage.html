<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> لذة|البحث عن وصفة</title>
        <link rel="StyleSheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
<body>
    <form>
        <div class="search-container">
            <h2>البحث</h2>
            <div class="search-bar">
                <div class="input-group mb-3">
                    <input type="search" class="form-control" placeholder="ابحث عن وصفة..." aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2"> <img src="Saerch_Icon.svg" alt="search icon"></button>
                  </div>
            </div>
            </div>
<div class="filters">
<p>
    <label> نوع الطبق
        <select name="dish">
            <option value="main"> اطباق رئيسية </option>
            <option value=" sancks">  مقبلات </option>
            <option value="drinks"> مشروبات </option>
            <option value = "dessert">  حلويات </option>
        </select>
    </label>
</p>
<p>
    <label> المستوى
        <select name="level">
            <option value="hard"> صعب</option>
            <option value=" mid">متوسط  </option>
            <option value="easy"> سهل</option>
        </select>
    </label>
</p>
<p>
    <label> الوقت بالدقائق
        <input type="time">
    </label>
</p> 
<p>
    <label> عدد الأشخاص
        <input type="number" max="10" min="1">
    </label>
</p>
</div>

<div class="recipe-card">
    <img src="lasagna.jpg" alt="صورة لازانيا" class="recipe-image">
    <div class="recipe-content">
        <h3 class="recipe-title">وصفة اللازانيا</h3>
        <p class="recipe-author">بواسطة احمد سالم</p>
        <div class="recipe-details">
            <div class="detail">
                <img src="persons_icon.svg" alt="أيقونة الأشخاص">
                <span>6-8 أشخاص</span>
            </div>
            <div class="detail">
                <img src="Time_icon.svg" alt="أيقونة الوقت">
                <span>ساعة و 10 دقائق</span>
            </div>
            <div class="detail">
                <img src="Dish_icon.svg" alt="أيقونة الطبق">
                <span>طبق رئيسي</span>
            </div>
            <div class="detail">
                <img src="Level_icon.svg" alt="أيقونة المستوى">
                <span>سهل</span>
            </div>
        </div>
    </div>
</div>





</form>

</body>




</html>
